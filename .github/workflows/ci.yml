name: CI
on:
  pull_request:
  push:
  schedule:
  - cron: '0 19 * * 3'
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v2.4.0
    - uses: olafurpg/setup-scala@v13
      with:
        java-version: "adopt@1.8"
    - uses: coursier/cache-action@v6
    - run: sbt "+scalafmtCheckAll" scalafmtSbtCheck "+test" "+runTests"
